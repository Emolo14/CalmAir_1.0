<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <title>CalmAir</title>

    <!-- Mobil / Fuldskærm / PWA -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
    <meta name="theme-color" content="#F6D466" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CalmAir" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- CalmAir App ikoner -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="icon-192.png">

    <!-- League Spartan (bold) -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <!-- p5.js + p5.sound -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.sound.min.js"></script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #F6D466;
        overflow: hidden;
      }

      body {
        font-family: "League Spartan", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 700;
      }

      canvas { display: block; }

      /* Stil til fuldskærms-knap */
      .fs-btn {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 9999;
        padding: 12px 18px;
        font-size: 18px;
        line-height: 1;
        border: none;
        border-radius: 14px;
        background: #000;
        color: #fff;
        letter-spacing: .5px;
        box-shadow: 0 8px 18px rgba(0,0,0,.25);
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body>
    <script src="sketch.js"></script>
  </body>
</html>
